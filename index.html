<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<title>Woelke Dev GMaps V3 Places Autofill W/ Directions</title>
  
	<!-- CSS Libs -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	
	<!-- JS Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD04_X_TmIqOpWGzKcchXk5i7DohkqSJJ0&amp;libraries=places"></script>
	<script type="text/javascript" src="js/index.js?v=1.2"></script>

</head>

<body>




<table border="0" cellpadding="0" cellspacing="3">
	<tr>
		<td colspan="2">
			<input type="text" id="txtSource" value="" style="width: 200px" placeholder="Origin..."/>&nbsp;
			<input type="text" id="txtDestination" value="" style="width: 200px" placeholder="Destination..."/>&nbsp;
			<input type="button" value="Get Route" onclick="GetRoute()" />&nbsp;
			<input type="button" value="Locate Stations" onclick="parseStationMarkers()" style="cursor: not-allowed;" disabled />
			<hr />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="dvDistance"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="dvMap" style="width: 100%; height: 700px"></div>
		</td>
		<td>
			<div id="dvPanel" style="width: 100%; height: 700px"></div>
		</td>
	</tr>
</table>

</body>
</html>
